baseURL: "https://elliot-blog.com"
title: "技术笔记"
languageCode: zh-cn
defaultContentLanguage: zh
theme: PaperMod

enableEmoji: true

outputs:
  home:
    - HTML
    - RSS
    - JSON

menu:
  main:
    - name: 首页
      url: /
      weight: 1
    - name: 文章
      url: /posts/
      weight: 2
    - name: 归档
      url: /archives/
      weight: 3
    - name: 搜索
      url: /search/
      weight: 4
    - name: 标签
      url: /tags/
      weight: 5

params:
  env: production
  description: "GIS开发、算法、图形学技术笔记"
  keywords: [GIS, 算法, 图形学, PostGIS, Cesium, Hugo]
  author: "KochiehYin"

  defaultTheme: auto
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  disableScrollToTop: false

  homeInfoParams:
    Title: "好久不见,别来无恙"
    Content: |
      欢迎来到我的技术笔记
      
      主要记录：
      - GIS系统开发 (PostGIS, GeoServer, Cesium)
      - 算法与数据结构
      - 计算机图形学

  socialIcons:
    - name: github
      url: "https://github.com/verbannung"

  cover:
    linkFullImages: true
    responsiveImages: true

  editPost:
    URL: "https://github.com/verbannung/verbannung.github.io/tree/main/content"
    Text: "建议修改"
    appendFilePath: true

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    threshold: 0.4
    keys: ["title", "permalink", "summary", "content"]

markup:
  highlight:
    codeFences: true
    guessSyntax: true
    lineNos: false
    style: monokai
  goldmark:
    renderer:
      unsafe: true

